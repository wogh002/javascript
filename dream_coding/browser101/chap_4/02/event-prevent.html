<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    div {
      width: 250px;
      height: 250px;
      background-color: yellow;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div>
    <input type="checkbox" />
  </div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    document.addEventListener('wheel', (event) => {
      //브라우저가 자동적으로 빠르게 처리 해야 할 일은 
      //passive 를 true 지정 해놓고 브라우저의 기능을 중지 할 수 없게 해놓았다.
      console.log('scrolling');
      event.preventDefault();
    }, { passive: false })

    const checkbox = document.querySelector('input');
    checkbox.addEventListener('click', event => {
      console.log('clicked');
      event.preventDefault();
    });
  </script>
</body>

</html>
